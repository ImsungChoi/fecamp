<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/flick.css">
    <title>Flick Sample</title>
</head>

<body>

    <div class="flick">
        <div class="flick_container">
            <div class="flick_panel" style="left: 0">A</div>
            <div class="flick_panel" style="left: 100%">B</div>
            <div class="flick_panel" style="left: 200%">C</div>
        </div>
        <div class="flick_indicator">
            <span></span>
            <span class="on"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
