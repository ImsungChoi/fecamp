<!DOCTYPE html>
<html>

<head>
    <title>Sign up page</title>
    <meta charset="utf-8">
</head>

<body>
    <p>
        <h1>Sign up</h1>
    </p>

    <form>
        <p>
            email
            <br>
            <input type="email" name="email"></input>
        </p>
        <p>
            password
            <br>
            <input type="password" name="password"></input>
        </p>
        <p>
            password confirm
            <br>
            <input type="password" name="passwordConfirm"></input>
        </p>
        <p>
            telephone number
            <br>
            <input type="tel" name="tel"></input>
        </p>
        <p>
            birth date
            <br>
            <input type="date" name="birthDate" value="1985-02-18"></input>
        </p>
        <p>
            <input type="submit" name="submit" value="submit"></input>
        </p>
    </form>
</body>

</html>
